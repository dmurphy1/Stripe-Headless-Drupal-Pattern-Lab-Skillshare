                            ## Merchant Account

                            A temporary holding tank for the money that comes in from online sales. Two different types of merchant accounts:
                            * Dedicated - your very own online bank account
                            * Aggregate - money gets dropped in a pool with a large number of other companies.

                <section data-markdown>

                        ## Security

                        * Encourages Good Secuirty
                        * Credit card data entered into your payment form is never sent to your server.
                        * Shoulders the PCI compliance burden
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## PCI Compliance?

                        * Information security standard for organizations that handle credit cards
                        * ALL organizations or merchants, regardless of size or number of transactions, that accepts, transmits or stores any cardholder data.
                        * Fines/penalties if you do not meet the PCI standards for compliance and the security of your site gets compromised
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Self-Assessment Questionnaire (SAQ)

                        * A validation tool for merchants and service providers that are not required to undergo an on-site data security assessment
                        * [Different levels & requirements](https://www.pcicomplianceguide.org/the-pci-basicsquick-guide-what-do-small-merchants-need-to-do-to-achieve-pci-compliance/)
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Relevant Stripe SAQ

                        * [SAQ-A](https://www.pcisecuritystandards.org/documents/SAQ_A_v3.pdf) or [SAQ-A-EP](https://www.pcisecuritystandards.org/documents/SAQ_A-EP_v3.pdf)
                        * [Newest version of Stripe should allow customers to be eligible for SAQ-A](https://support.stripe.com/questions/what-about-pci-dss-3-0)
                    </script>
                </section>


                <section data-markdown>
                    <script type="text/template">
                        ## How Stripe works

                        * Collect credit card information with Stripe.js
                          * Remove name field from credit card fields so never posted to the server
                        * Convert those details to a single-use token
                        * Send that token, with the rest of your form, to your server
                        * On the server, charge the card or sign user up for a subscription (Stripe library)
                        * Save Stripe customer ID to save credit card info
                        * [Basic Drupal Stripeform] (https://github.com/ericthelast/drupal-stripe-form)
                    </script>
